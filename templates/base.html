<!DOCTYPE html>
<html lang="en">   
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/tailwind.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>
    <body class="flex flex-col min-h-screen bg-gray-50">
        <!DOCTYPE html>
        <html lang="es">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Test Chat</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 0;
                    background-color: #f4f4f9;
                }
                .chat-container {
                    width: 100%;
                    max-width: 600px;
                    margin: 20px auto;
                    background: #fff;
                    border-radius: 10px;
                    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                    padding: 15px;
                }
                .messages {
                    height: 300px;
                    overflow-y: auto;
                    border: 1px solid #ddd;
                    border-radius: 5px;
                    padding: 10px;
                    background-color: #fafafa;
                    margin-bottom: 10px;
                }
                .messages p {
                    margin: 5px 0;
                    padding: 8px;
                    border-radius: 4px;
                    background-color: #e9e9e9;
                }
                .input-container {
                    display: flex;
                    justify-content: space-between;
                }
                .input-container input {
                    width: 80%;
                    padding: 10px;
                    border: 1px solid #ddd;
                    border-radius: 5px;
                }
                .input-container button {
                    width: 18%;
                    padding: 10px;
                    background-color: #5cb85c;
                    color: white;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                }
                .input-container button:hover {
                    background-color: #4cae4c;
                }
            </style>
        </head>
        <body>
            <h1 style="text-align: center;">¡Bienvenido!</h1>
            <div class="chat-container">
                <div class="messages" id="chat-messages">
                    <p>¡Bienvenido al chat!</p>
                </div>
                <div class="input-container">
                    <input type="text" id="chat-input" placeholder="Escribe tu mensaje aquí...">
                    <button onclick="sendMessage()">Enviar</button>
                </div>
            </div>
        
            <script>
                function sendMessage() {
                    const input = document.getElementById("chat-input");
                    const messages = document.getElementById("chat-messages");
        
                    if (input.value.trim() !== "") {
                        const newMessage = document.createElement("p");
                        newMessage.textContent = input.value;
                        messages.appendChild(newMessage);
                        input.value = "";
                        messages.scrollTop = messages.scrollHeight; // Desplazarse al final
                    }
                }
            </script>
        </body>
        </html>

        <script src="/static/js/markdown.js"></script>
